<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Профиль</a>
        {% else %}
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
