{% extends 'base.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
    <h1>Статьи</h1>
{% if user.is_authenticated %}
    <a href="{% url 'post_create' %}">Новый пост</a>
{% endif %}
    {% for post in posts %}
        <div>
            <a href="{% url 'post_detail' post.id %}">
                <h2>{{ post.title }}</h2>
            </a>
            <small>{{ post.created_at }}</small>
        </div>
    {% endfor %}
{% endblock %}
